name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 8512546

      - name: Install Cordova & Dependencies
        run: |
          npm install -g cordova
          npm install

      - name: Add Android Platform
        run: cordova platform add android

      # এই ধাপে ফিক্স করা হয়েছে। আমরা নির্দিষ্ট করে Gradle 8.7 ব্যবহার করতে বলছি।
      - name: Build APK
        run: cordova build android --debug
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.7-all.zip"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mxliveoo-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
