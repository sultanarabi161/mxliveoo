<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mxliveoo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../logo.png" alt="MX" onerror="this.style.display='none'"> <span>mxliveoo</span>
            </div>
            <div class="actions">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="infoBtn"><i class="fas fa-info-circle"></i></button>
            </div>
        </div>
        
        <div class="marquee-container">
            <div class="marquee-text" id="noticeMsg">Loading notice...</div>
        </div>

        <div class="search-bar" id="searchBar" style="display:none;">
            <input type="text" id="searchInput" placeholder="Search channels...">
        </div>

        <div class="categories" id="categoryList">
            <button class="active" onclick="filterCategory('All')">All</button>
            </div>
    </header>

    <main id="channelGrid">
        <div class="loading">Loading Channels...</div>
    </main>

    <div id="playerScreen" class="player-overlay">
        <div class="player-header">
            <button onclick="closePlayer()"><i class="fas fa-arrow-left"></i> Back</button>
            <span id="playingTitle">Channel Name</span>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls autoplay></video>
        </div>

        <div class="telegram-banner">
            <a href="https://t.me/YourTelegramChannel" target="_blank">
                <i class="fab fa-telegram-plane"></i> Join Telegram Channel
            </a>
        </div>

        <div class="related-section">
            <h3>Related Channels</h3>
            <div class="related-grid" id="relatedGrid"></div>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfo()">&times;</span>
            <h2>App Info</h2>
            <p><strong>App:</strong> mxliveoo v1.0</p>
            <p><strong>Dev:</strong> MX Developer</p>
            <p>This app supports HLS streaming with auto-update capability.</p>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
